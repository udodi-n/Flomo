<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flomo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="images/flomo_logo.svg" alt="flomo_logo">
    <div class="auth">
      <a href="auth/sign-up/sign-up.html" class="sign-up"><h3>Sign up</h3></a>
      <a href="auth/log-in/log-in.html" class="log-in"><h3>Log in</h3></a>
    </div>
</header> 
<div class="container">
    <h1>Just like Pomodoro, <br> but <span id="better" style="font-family: 'Inter', sans-serif; font-style: italic; font-weight: 100;">better</span>
    </h1>
    <div class="timer" id="timer">
      <div class="red">
        <div class="white"></div>
      </div><h2 id="timeDisplay" >00:00</h2></div>
    
    <div class="buttons">
      <div class="snds">
          <button id="startBtn">Start</button>
          <button id="stopBtn">Stop</button>
      </div>
      <button id="endSessionBtn">End Session</button>
    </div>
    
    <div id="breakInfo" style="  font-family: 'Inter', sans-serif; font-weight: 200;"></div>
    <div id="logs" style="color: black;"></div>
</div>
<audio id="bellSound" src="bell.mp3" preload="auto"></audio>
<div class="footer">
    <p>Built by Udodi</p>
    <div class="socials">
        <a href="x.com/itsudodi"><img style="filter: invert();" src="images/twitter.png" alt="x_logo"></a>
        <a href="github.com/udodi-n"><img style="filter: invert();" src="images/github.png" alt="github_logo"></a>
        <a href="instagram.com/soflysvault"><img style="filter: invert();" src="images/instagram.png" alt="instagram_logo"></a>
    </div>
</div>
<script src="flomo.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered!', reg.scope))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>

</body>
</html>
