<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flomo Auth</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .auth-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 106, 0.2);
      max-width: 400px;
      width: 100%;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #00ff6a;
      color: #000;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #00cc57;
    }

    #user-info {
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Flomo Login</h1>

  <div class="auth-box">
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login / Signup</button>
    </form>

    <button id="google-login">Sign in with Google</button>
    <button id="logout" style="display: none;">Logout</button>

    <div id="user-info">
      <p>Signed in as: <span id="user-email"></span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3cl2bFwWypo-k1d5UGPvnV8RU4FeGwD0",
      authDomain: "flomo-auth-70e18.firebaseapp.com",
      projectId: "flomo-auth-70e18",
      storageBucket: "flomo-auth-70e18.firebasestorage.app",
      messagingSenderId: "311805284860",
      appId: "1:311805284860:web:23d0a714b7b8ada619a279",
      measurementId: "G-BWF73JYKHD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    const googleLoginBtn = document.getElementById('google-login');
    const logoutBtn = document.getElementById('logout');
    const userInfo = document.getElementById('user-info');
    const userEmail = document.getElementById('user-email');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        console.log('Logged in:', email);
      } catch (err) {
        if (err.code === 'auth/user-not-found') {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            console.log('Signed up:', email);
          } catch (signUpError) {
            alert(signUpError.message);
          }
        } else {
          alert(err.message);
        }
      }
    });

    googleLoginBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert(err.message);
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = user.email;
        userInfo.style.display = 'block';
        logoutBtn.style.display = 'block';
        loginForm.style.display = 'none';
        googleLoginBtn.style.display = 'none';
      } else {
        userInfo.style.display = 'none';
        logoutBtn.style.display = 'none';
        loginForm.style.display = 'block';
        googleLoginBtn.style.display = 'block';
      }
    });
  </script>
</body>
</html>
